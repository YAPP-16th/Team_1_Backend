          required: true
          schema:
            type: string
        - name: email
          in: body
          description: 유저 Apple 이메일 주소
          required: true
          schema:
            type: string
        - name: nickname
          in: body
          description: 유저 Apple nickname
          required: true
          schema:
            type: string
      summary: user AppleAuth API
      description: |
        유저가 AppleAuth login을 요청했을 때 처리하는 API
        최초로 요청을 한 user라면 서버 db에 저장.
        만약, 이미 저장되어 있는 user라면 pass.
