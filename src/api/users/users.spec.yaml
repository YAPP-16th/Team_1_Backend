  /api/users/{userId}:
    get:
      tags:
        - users
      parameters:
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
        - name: userId
          in: path
          description: 유저 이메일
          required: true
          schema:
            type: string
      summary: user info API
      description: |
        token값과 일치하는 유저 정보 반환
        Header > Authorization에 Token tokenvalue 형태로 보낼 것
      produces:
        - application/json
      responses:
        200:
          description: Successed get user info
        401:
          description: Invalid token 혹은 Invalid access_token
        404:
          description: Not found user
        500:
          description: Server Internal Error

    patch:
      tags:
        - users
      parameters:
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
        - name: userId
          in: path
          description: 유저 이메일
          required: true
          schema:
            type: string
        - name: 수정할 필드들
          in: body
          description: update 하기 원하는 field , value 들을 body에 담아서 보낼 것
          required: true
          schema:
            type: string
      summary: user update API
      description: |
        token값과 일치하는 유저 정보를 수정
        Header > Authorization에 Token tokenvalue 형태로 보낼 것
      produces:
        - application/json
      responses:
        200:
          description: Successed modify user info
        401:
          description: Invalid token 혹은 Invalid access_token
        404:
          description: Not found user
        500:
          description: Server Internal Error

    delete:
      tags:
        - users
      parameters:
        - name: userId
          in: path
          description: 유저 이메일
          required: true
          schema:
            type: string
        - name: user token
          in: Header Authorization
          description: 유저 token
          required: true
          schema:
            type: string
      summary: user secession API
      description: |
        token값과 일치하는 유저 정보 회원탈퇴
        Header > Authorization에 Token tokenvalue 형태로 보낼 것
      produces:
        - application/json
      responses:
        204:
          description: Successed secession user
        401:
          description: Invalid token 혹은 Invalid access_token 혹은 Mismatch between access_token information and id, email
        404:
          description: Not found user
        500:
          description: Server Internal Error
